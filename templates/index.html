<!DOCTYPE html>
<html>
<head>
    <title>Git-Backed Messaging</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .message {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .message small {
            color: #666;
            margin-left: 10px;
        }
        #message-form {
            margin: 20px 0;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        .push-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .push-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Git-Backed Messaging</h1>
    
    <form id="message-form">
        <input type="text" id="author-input" placeholder="Your name" required>
        <input type="text" id="message-input" placeholder="Type your message" required>
        <button type="submit">Send</button>
    </form>

    <div id="messages"></div>

    <script>
        const messageForm = document.getElementById('message-form');
        const authorInput = document.getElementById('author-input');
        const messageInput = document.getElementById('message-input');
        const messagesDiv = document.getElementById('messages');
        let isSubmitting = false;
        let lastMessageTimestamp = null;

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isSubmitting) return;
            
            const author = authorInput.value.trim();
            const content = messageInput.value.trim();
            if (!author || !content) {
                alert('Please enter both author and message');
                return;
            }

            try {
                isSubmitting = true;
                messageForm.disabled = true;
                
                const response = await fetch('/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        author,
                        content,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    authorInput.value = '';
                    messageInput.value = '';
                    await loadMessages(); // Refresh messages immediately after sending
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to send message');
                }
            } catch (error) {
                alert('Network error. Please try again.');
                console.error('Error:', error);
            } finally {
                isSubmitting = false;
                messageForm.disabled = false;
            }
        });

        async function loadMessages() {
            try {
                const response = await fetch('/messages');
                const data = await response.json();
                const messages = data.messages;
                
                if (!messages || messages.length === 0) {
                    messagesDiv.innerHTML = '<div class="message"><p>No messages yet. Be the first to send one!</p></div>';
                    return;
                }

                // Only update if we have new messages
                const latestMessageTimestamp = messages[0].timestamp;
                if (latestMessageTimestamp === lastMessageTimestamp) {
                    return; // No new messages
                }
                lastMessageTimestamp = latestMessageTimestamp;

                messagesDiv.innerHTML = messages.map(msg => `
                    <div class="message">
                        <p>${msg.author}: ${msg.content}</p>
                        <small>${new Date(msg.timestamp).toLocaleString()}</small>
                    </div>
                `).join('');
            } catch (error) {
                messagesDiv.innerHTML = '<div class="error">Failed to load messages. Please refresh the page.</div>';
                console.error('Error:', error);
            }
        }

        // Load messages when page loads
        loadMessages();

        // Refresh messages periodically (every 5 seconds)
        setInterval(loadMessages, 5000);

        // Add push button
        const pushButton = document.createElement('button');
        pushButton.textContent = 'Push to GitHub';
        pushButton.className = 'push-button';
        document.body.appendChild(pushButton);

        pushButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/push', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert('Successfully pushed to GitHub!');
                } else {
                    alert(`Failed to push: ${data.message}`);
                }
            } catch (error) {
                alert(`Error pushing to GitHub: ${error}`);
            }
        });
    </script>
</body>
</html>
